<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный мир</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper wrapper-form" id="root">
        <main class="main">
            <section class="logout">
                <div class="logout__container">

                    <h1 class="_section-main-title">Личный кабинет</h1>

                    <div class="_section-box">
                        <button onclick="loginLK()" class="_section-btn">Войти</button>
                        <button onclick="register()" class="_section-btn">Зарегистрироваться</button>
                    </div>

                </div>
            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
        integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script>SmoothScroll({
            // Время скролла 400 = 0.4 секунды
            animationTime: 800,
            // Размер шага в пикселях
            stepSize: 75,
    
            // Дополнительные настройки:
    
            // Ускорение
            accelerationDelta: 30,
            // Максимальное ускорение
            accelerationMax: 2,
    
            // Поддержка клавиатуры
            keyboardSupport: true,
            // Шаг скролла стрелками на клавиатуре в пикселях
            arrowScroll: 50,
    
            // Pulse (less tweakable)
            // ratio of "tail" to "acceleration"
            pulseAlgorithm: true,
            pulseScale: 4,
            pulseNormalize: 1,
    
            // Поддержка тачпада
            touchpadSupport: true,
        })</script>
    <script src="./js/toggleFormPagePanel.js"></script>
    <script src="./js/loginLK.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
